<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Canvas</title>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

    <div class="wrapper">

        <canvas id="canvas" class="canvas" width="640" height="480"></canvas>

        <input id="number-input" class="number" type="number" name="quantity" min="-100" max="100" value="0" />

        <input id="range-input" class="range" type="range" name="quantity" min="-100" max="100" value="0" />
        
    </div>

    <script src="script.js"></script>

</body>

</html>
